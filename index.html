<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       
    
<header>Crystal Counter</header>
<div class="container">
    <div id="numberComp">Target Number
            
    </div>
            
    <div id="crystal1" class="crystal">
        <img src="assets/images/pokemon1.gif">
            
    </div>
    <div id="crystal2" class="crystal">
        <img id="img2" src="assets/images/pokemon2.jpg">
    </div>
    <div id="crystal3" class="crystal">
        <img src="assets/images/pokemon3.png">
    </div>
    <div id="crystal4" class="crystal">
        <img src="assets/images/pokemon5.gif">
    </div>
    <div id="win">
    </div>
    <button id="button">Play</button>
    <div id="myNumber">My Number</div>
    <div id="wins">wins</div>
    <div id="losses">losses</div>
    <div id="gamestate"></div>
    </div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
